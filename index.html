<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias Test Website</title>
    <style>
        /* Allgemeine Stile */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-mode {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        /* Header */
        header {
            background-color: #0f2672;
            color: #fff;
            padding: 1.5em 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .dark-mode header {
            background-color: #0f2672;
        }

        /* Navigation */
        nav {
            margin-top: 1em;
        }
        nav button {
            background-color: #fff;
            border: 1px solid #0f2672;
            border-radius: 4px;
            color: #007bff;
            cursor: pointer;
            font-size: 16px;
            margin: 0 8px;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        nav button:hover {
            background-color: #e9ecef;
        }
        .dark-mode nav button {
            background-color: #444;
            border-color: #0f2672;
            color: #e0e0e0;
        }
        .dark-mode nav button:hover {
            background-color: #555;
        }

        /* Container */
        .container {
            padding: 20px;
        }
        section {
            display: none; /* Versteckt alle Sektionen standardmäßig */
        }
        section.active {
            display: block; /* Zeigt die aktive Sektion an */
        }

        /* Formular-Stile */
        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input,
        form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        form button {
            background-color: #0f2672;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #0f2672;
        }
        .dark-mode form {
            background-color: #333;
            border: none;
        }
        .dark-mode form input,
        .dark-mode form textarea {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }
        .dark-mode form button {
            background-color: #0f2672;
        }
        .dark-mode form button:hover {
            background-color: #0f2672;
        }

        /* Footer */
        footer {
            background-color: #0f2672;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
        }
        .dark-mode footer {
            background-color: #0f2672;
        }

        /* Dark Mode Toggle */
        .darkmode-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 70px;
            height: 35px;
            background-color: #e74c3c;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1001;
        }
        .darkmode-switch::before {
            content: 'OFF';
            font-size: 22px;
            transition: transform 0.3s;
        }
        .darkmode-switch.on {
            background-color: #2ecc71;
        }
        .darkmode-switch.on::before {
            content: 'ON';
            transform: translateX(18px);
        }
        .darkmode-switch-text {
            transition: opacity 0.3s;
        }
        .darkmode-switch.on .darkmode-switch-text {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="darkmode-switch" id="darkmodeSwitch">
        <span class="darkmode-switch-text"></span>
    </div>
    <header>
        <h1>Willkommen auf Elias' Test Website</h1>
        <nav>
            <button onclick="showSection('home')">Startseite</button>
            <button onclick="showSection('about')">Über Mich</button>
           <button onclick="showSection('contact')">Kontakt</button>
        </nav>
    </header>

    <div class="container">
        <section id="home" class="active">
            <h2>Startseite</h2>
            <p>Test</p>
            <img src="https://media1.tenor.com/m/B_p2kigHBqMAAAAd/deadpool-dance-bye-bye-bye.gif"  style="max-width: 100%; height: auto;">
            </section>

        <section id="about">
            <h2>Über Mich</h2>
            <p>Hey Leute!</p>
            <img src="https://media1.tenor.com/m/B_p2kigHBqMAAAAd/deadpool-dance-bye-bye-bye.gif"  style="max-width: 100%; height: auto;">
        </section>

        <section id="contact">
            <h2>Kontakt</h2>
            <p>LOL</p>
            <img src="https://media1.tenor.com/m/B_p2kigHBqMAAAAd/deadpool-dance-bye-bye-bye.gif"  style="max-width: 100%; height: auto;">
        </section>




    <footer>
        <p>&copy; 2024 Elias' Website. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        function showSection(sectionId) {
            // Alle Sektionen ausblenden
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });

            // Die gewählte Sektion einblenden
            document.getElementById(sectionId).classList.add('active');
        }

        const darkmodeSwitch = document.getElementById('darkmodeSwitch');

        darkmodeSwitch.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            darkmodeSwitch.classList.toggle('on', isDarkMode);
            document.querySelector('.darkmode-switch-text').textContent = isDarkMode ? '' : '';

            // Optional: Save preference to localStorage
            localStorage.setItem('dark-mode', isDarkMode);
        });

        // Optional: Load preference from localStorage
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
            darkmodeSwitch.classList.add('on');
            document.querySelector('.darkmode-switch-text').textContent = 'Light';
        }
    </script>
</body>
</html>
